<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employment Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    .form-container {
        max-width: 900px;
        background: #fff;
        margin: auto;
        padding: 20px;
        border: 1px solid #000;
    }

    h1 {
        text-align: center;
        margin-bottom: 5px;
    }

    .notice {
        background: #0b5ed7;
        color: #fff;
        text-align: center;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .section-title {
        background: #eaeaea;
        padding: 6px;
        font-weight: bold;
        border: 1px solid #000;
        margin-top: 15px;
    }

    .row {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }

    .field {
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 12px;
    }

    input, select {
        padding: 6px;
        border: 1px solid #000;
    }

    .checkbox-group {
        display: flex;
        gap: 15px;
        align-items: center;
        font-size: 14px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        border: 1px solid #000;
        padding: 6px;
        font-size: 14px;
    }

    th {
        background: #eaeaea;
    }

    .submit-btn {
        margin-top: 20px;
        text-align: center;
    }

    button {
        padding: 10px 25px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="form-container">

    <h1>EMPLOYMENT APPLICATION FORM</h1>

    <div class="notice">
        PLEASE PRINT ALL INFORMATION REQUESTED EXCEPT SIGNATURE<br>
        APPLICANTS MAY BE TESTED FOR ILLEGAL DRUGS
    </div>

    <div class="row">
        <div class="field">
            <label>Name (Last, First, Middle, Maiden)</label>
            <input type="text" name="name">
        </div>
        <div class="field">
            <label>Date</label>
            <input type="date" name="date">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Present Address</label>
            <input type="text" name="address">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>City</label>
            <input type="text" name="city">
        </div>
        <div class="field">
            <label>State</label>
            <input type="text" name="state">
        </div>
        <div class="field">
            <label>Zip</label>
            <input type="text" name="zip">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>How Long?</label>
            <input type="text" name="how_long">
        </div>
        <div class="field">
            <label>Social Security No.</label>
            <input type="text" name="ssn">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Telephone</label>
            <input type="tel" name="phone">
        </div>
        <div class="field">
            <label>If under 18, please list age</label>
            <input type="number" name="age">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>Position Applied For</label>
            <input type="text" name="position">
        </div>
        <div class="field">
            <label>Salary Desired</label>
            <input type="text" name="salary">
        </div>
    </div>

    <div class="row">
        <div class="field">
            <label>How many hours can you work weekly?</label>
            <input type="number" name="hours">
        </div>
        <div class="field">
            <label>Can you work nights?</label>
            <select name="nights">
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <div class="section-title">Employment Desired</div>
    <div class="checkbox-group">
        <label><input type="checkbox"> Full-Time Only</label>
        <label><input type="checkbox"> Part-Time Only</label>
        <label><input type="checkbox"> Full or Part-Time</label>
    </div>

    <div class="section-title">Education & Other Information</div>

    <table>
        <tr>
            <th>Type of School</th>
            <th>Name of School</th>
            <th>Location</th>
            <th>Years Completed</th>
            <th>Major / Degree</th>
        </tr>
        <tr>
            <td>High School</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>College</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Trade School</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Professional School</td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="text"></td>
        </tr>
    </table>

    <div class="submit-btn">
        <button type="submit">Submit Application</button>
    </div>

</div>

</body>
</html>
